<!DOCTYPE html>

<html>
    <head>
        <title>Seas of the Damned</title>
        <link rel="stylesheet" href="styles.css">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>

    <body>
        <!-- Fullscreen Modal -->
        <div class="fullscreen-modal" id="fullscreen-modal">
            <div class="fullscreen-modal-btns-wrapper">
                <button class="btn" id="register-btn">
                    Register
                </button>
                <button class="btn secondary" id="login-btn">
                    Log in
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <main class="game-screen">
            <!-- Player Resources -->
            <section class="player-resources-section">
                <div class="resource level-div">
                    <p class="resource-icon">‚ù§Ô∏è</p> 45%
                </div>
                <div class="resource gold-div">
                    <p class="resource-icon">ü™ô</p> 350
                </div>
                <div class="resource gem-div">
                    <p class="resource-icon">üíé</p> 11
                </div>
            </section>

            <!-- Player section -->
            <section class="player-section">
                <img class="avatar-img" src="assets/images/CaptainAvatar.jpg">
                <div class="player-text-wrapper">
                    <p>KevinMolid</p>
                    <p class="crew-p"><small>No crew</small></p>
                </div>
                <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </section>

            <!-- Image section -->
            <section class="img-section">
                <img class="main-img" src="assets/images/CaptainMorgan.jpg" />
            </section>

            <!-- Dialogue section -->
            <section class="dialogue-section">
                <p>Hah! So you want to be a pirate? ...</p>
            </section>

            <!-- Buttons section -->
            <section class="btns-section">
                <div>
                    <button class="btn-main">
                        <i class="fa-solid fa-scroll"></i>
                        <p>QUESTS</p>
                    </button>
                </div>
                <div>
                    <button class="btn-main">
                        <i class="fa-solid fa-book-skull"></i>
                        <p>STORY</p>
                    </button>
                </div>
                <div>
                    <button class="btn-main">
                        <i class="fa-solid fa-skull"></i>
                        <p>BATTLE</p>
                    </button>
                </div>
                <div>
                    <button class="btn-main">
                        <i class="fa-solid fa-user"></i>
                        <p>PLAYER</p>
                    </button>
                </div>
                <div>
                    <button class="btn-main">
                        <i class="fa-solid fa-shield-halved"></i>
                        <p>CREW</p>
